<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Dalam Pemeliharaan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 3s linear infinite;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full text-center">
        <!-- Logo -->
        <div class="mb-12">
            <div class="mx-auto w-16 h-16 flex items-center justify-center mb-4">
                <img src="src/img/logo-kpu.png" alt="">
            </div>
            <h2 class="text-xl font-semibold text-gray-800">KPU Kota Palangka Raya</h2>
        </div>

        <!-- Loading Icon -->
        <div class="mb-8">
            <div class="animate-spin-slow mx-auto w-8 h-8 border-2 border-blue-600 border-t-transparent rounded-full"></div>
        </div>

        <!-- Main Message -->
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Website Sedang Diperbarui</h1>
        <p class="text-gray-600 mb-8 leading-relaxed">
            Kami sedang melakukan pemeliharaan untuk meningkatkan kualitas layanan. 
            Mohon bersabar.
        </p>

        <!-- Estimated Time -->
        <div class="bg-white rounded-lg p-4 mb-8 border border-gray-200">
            <div class="text-sm text-gray-500 mb-1">Estimasi selesai</div>
            <div class="text-lg font-semibold text-gray-800">1-2 hari</div>
        </div>

        <!-- Contact Info -->
        <div class="space-y-3 text-sm text-gray-500">
            <p>Butuh bantuan?</p>
            <div class="flex justify-center space-x-6">
                <p>kota_palangkaraya@kpu.go.id</p>
                <span class="text-gray-300">|</span>
                <p>0821-5563-3580</p>
            </div>
        </div>
    </div>

    <script>
        setTimeout(function() {
            location.reload();
        }, 300000);

        function updateTime() {
            const now = new Date();
            console.log('Maintenance check:', now.toLocaleTimeString());
        }
        
        setInterval(updateTime, 60000);
    </script>
</body>
</html>
