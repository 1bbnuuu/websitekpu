<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPU KOTA PALANGKA RAYA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="overflow-hidden">
    <div class="relative w-screen h-screen">
        <!-- Toolbar yang menutupi area Notion header -->
        <div class="fixed top-0 left-0 right-0 h-14 bg-white dark:bg-gray-900 z-50 flex items-center justify-between px-4 border-b border-gray-200 dark:border-gray-700 shadow-sm">
            <a href="index.html">
                <div class="flex items-center space-x-3">
                    <div class="w-6 h-6 flex items-center justify-center">
                        <img src="logo-kpu.png" alt="logokpu" onerror="this.style.display='none'">
                    </div>
                    <h1 class="text-sm font-semibold text-gray-900 dark:text-white">KPU Palangka Raya</h1>
                </div>
            </a>
            <div class="flex items-center space-x-2">
                <button 
                    onclick="refreshIframe()" 
                    class="p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-md transition-colors"
                    title="Refresh (R)">
                    <svg class="w-4 h-4 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                </button>
                <button 
                    onclick="toggleFullscreen()" 
                    class="p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-md transition-colors"
                    title="Fullscreen (F)">
                    <svg id="fullscreenIcon" class="w-4 h-4 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"/>
                    </svg>
                </button>
                <div class="w-px h-4 bg-gray-300 dark:bg-gray-600"></div>
                <button 
                    onclick="toggleHelp()" 
                    class="p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-md transition-colors"
                    title="Help (H)">
                    <svg class="w-4 h-4 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="fixed inset-0 bg-white dark:bg-gray-900 flex items-center justify-center z-40 transition-opacity duration-300">
            <div class="flex flex-col items-center space-y-4">
                <div class="w-10 h-10 border-3 border-blue-200 border-t-blue-600 rounded-full animate-spin"></div>
                <div class="text-center">
                    <p class="text-base font-medium text-gray-800 dark:text-gray-200 animate-pulse">Memuat konten...</p>
                    <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Mohon tunggu sebentar</p>
                </div>
                <!-- Progress bar -->
                <div class="w-64 bg-gray-200 dark:bg-gray-700 rounded-full h-2 overflow-hidden">
                    <div id="progressBar" class="bg-blue-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
            </div>
        </div>
        
        <!-- Help Modal -->
        <div id="helpModal" class="fixed inset-0 bg-black bg-opacity-50 dark:bg-black dark:bg-opacity-70 flex items-center justify-center z-60 opacity-0 pointer-events-none transition-opacity duration-300">
            <div class="bg-white dark:bg-gray-800 rounded-lg p-6 max-w-sm mx-4 shadow-xl">
                <h3 class="text-lg font-semibold mb-4 text-gray-900 dark:text-white">Keyboard Shortcuts</h3>
                <div class="space-y-2 text-sm text-gray-600 dark:text-gray-300">
                    <div class="flex justify-between">
                        <span class="font-mono bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100 px-2 py-1 rounded text-xs">R</span>
                        <span>Refresh</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="font-mono bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100 px-2 py-1 rounded text-xs">F</span>
                        <span>Fullscreen</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="font-mono bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100 px-2 py-1 rounded text-xs">H</span>
                        <span>Help</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="font-mono bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100 px-2 py-1 rounded text-xs">ESC</span>
                        <span>Exit Fullscreen</span>
                    </div>
                </div>
                <button 
                    onclick="toggleHelp()" 
                    class="mt-4 w-full bg-gray-900 dark:bg-gray-700 text-white py-2 px-4 rounded-md hover:bg-gray-800 dark:hover:bg-gray-600 transition-colors text-sm">
                    Close
                </button>
            </div>
        </div>
        
        <iframe 
            id="notionEmbed"
            class="w-full h-full opacity-0 transition-opacity duration-500"
            style="margin-top: -56px; height: calc(100vh + 56px);"
            src="https://plastic-situation-700.notion.site/ebd/2306c82683438065994bcffc2637a9af" 
            allowfullscreen
            loading="eager">
        </iframe>
    </div>
    <script>
        let loadingTimeout;
        let progressInterval;
        let loadStartTime;

        function startProgressBar() {
            const progressBar = document.getElementById('progressBar');
            let progress = 0;
            
            progressInterval = setInterval(() => {
                if (progress < 90) {
                    progress += Math.random() * 15;
                    if (progress > 90) progress = 90;
                    progressBar.style.width = progress + '%';
                }
            }, 200);
        }

        function completeProgressBar() {
            const progressBar = document.getElementById('progressBar');
            if (progressInterval) {
                clearInterval(progressInterval);
            }
            progressBar.style.width = '100%';
        }

        function hideLoadingOverlay() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            const iframe = document.getElementById('notionEmbed');
            
            if (loadingOverlay && iframe) {
                completeProgressBar();
                
                setTimeout(() => {
                    loadingOverlay.style.opacity = '0';
                    iframe.style.opacity = '1';
                    
                    setTimeout(() => {
                        loadingOverlay.style.display = 'none';
                    }, 300);
                }, 300);
            }
        }

        function showLoadingOverlay() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            const iframe = document.getElementById('notionEmbed');
            
            if (loadingOverlay && iframe) {
                loadingOverlay.style.display = 'flex';
                loadingOverlay.style.opacity = '1';
                iframe.style.opacity = '0';
                
                // Reset progress bar
                const progressBar = document.getElementById('progressBar');
                progressBar.style.width = '0%';
                startProgressBar();
            }
        }

        // Multiple event listeners untuk memastikan loading detection
        document.getElementById('notionEmbed').addEventListener('load', function() {
            console.log('Iframe loaded');
            loadStartTime = Date.now();
            
            // Tunggu sebentar untuk memastikan konten benar-benar loaded
            setTimeout(hideLoadingOverlay, 500);
        });

        // Backup timeout jika load event tidak trigger
        function initLoadingTimeout() {
            if (loadingTimeout) {
                clearTimeout(loadingTimeout);
            }
            
            loadingTimeout = setTimeout(() => {
                console.log('Loading timeout reached');
                hideLoadingOverlay();
            }, 15000); // 15 detik timeout
        }

        function refreshIframe() {
            const iframe = document.getElementById('notionEmbed');
            
            showLoadingOverlay();
            initLoadingTimeout();
            
            // Force reload iframe
            const currentSrc = iframe.src;
            iframe.src = 'about:blank';
            
            setTimeout(() => {
                iframe.src = currentSrc + '?t=' + new Date().getTime();
            }, 100);
        }

        function toggleFullscreen() {
            const container = document.documentElement;
            const icon = document.getElementById('fullscreenIcon');
            
            if (!document.fullscreenElement) {
                container.requestFullscreen().then(() => {
                    icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>`;
                }).catch(err => {
                    console.error('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen().then(() => {
                    icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"/>`;
                });
            }
        }

        function toggleHelp() {
            const modal = document.getElementById('helpModal');
            if (modal.style.opacity === '0' || modal.style.opacity === '') {
                modal.classList.remove('pointer-events-none');
                modal.style.opacity = '1';
            } else {
                modal.style.opacity = '0';
                setTimeout(() => {
                    modal.classList.add('pointer-events-none');
                }, 300);
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
            
            switch(e.key.toLowerCase()) {
                case 'r':
                    e.preventDefault();
                    refreshIframe();
                    break;
                case 'f':
                    e.preventDefault();
                    toggleFullscreen();
                    break;
                case 'h':
                    e.preventDefault();
                    toggleHelp();
                    break;
                case 'escape':
                    if (document.fullscreenElement) {
                        document.exitFullscreen();
                    } else {
                        const modal = document.getElementById('helpModal');
                        if (modal.style.opacity === '1') {
                            toggleHelp();
                        }
                    }
                    break;
            }
        });

        // Handle fullscreen change
        document.addEventListener('fullscreenchange', function() {
            const icon = document.getElementById('fullscreenIcon');
            if (document.fullscreenElement) {
                icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>`;
            } else {
                icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"/>`;
            }
        });

        // Close help modal when clicking outside
        document.getElementById('helpModal').addEventListener('click', function(e) {
            if (e.target === this) {
                toggleHelp();
            }
        });

        // Enhanced error handling
        document.getElementById('notionEmbed').addEventListener('error', function() {
            console.log('Iframe error occurred');
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.innerHTML = `
                <div class="flex flex-col items-center space-y-4 max-w-md mx-4">
                    <svg class="w-16 h-16 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.998-.833-2.768 0L3.005 16.5c-.77.833.192 2.5 1.732 2.5z"/>
                    </svg>
                    <div class="text-center">
                        <p class="text-xl font-semibold text-gray-900 dark:text-white mb-2">Gagal memuat konten</p>
                        <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">Silakan periksa koneksi internet Anda dan coba lagi</p>
                        <div class="space-y-2">
                            <button onclick="refreshIframe()" class="w-full bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition-colors font-medium">
                                Coba Lagi
                            </button>
                            <button onclick="window.location.reload()" class="w-full bg-gray-500 text-white px-6 py-3 rounded-md hover:bg-gray-600 transition-colors">
                                Refresh Halaman
                            </button>
                        </div>
                    </div>
                </div>
            `;
        });

        // Network status detection
        window.addEventListener('online', function() {
            console.log('Connection restored');
            if (document.getElementById('loadingOverlay').style.display !== 'none') {
                refreshIframe();
            }
        });

        window.addEventListener('offline', function() {
            console.log('Connection lost');
        });

        // Initialize loading process
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, starting initial load');
            startProgressBar();
            initLoadingTimeout();
        });

        // Preload mechanism untuk mencoba mempercepat loading
        const link = document.createElement('link');
        link.rel = 'preconnect';
        link.href = 'https://plastic-situation-700.notion.site';
        document.head.appendChild(link);
    </script>
</body>
</html>
